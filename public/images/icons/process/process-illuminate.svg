<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" fill="none">
  <!-- Illuminate: Prism splitting light into revelation beams -->
  <defs>
    <linearGradient id="illumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4944C"/>
      <stop offset="100%" stop-color="#E8B84A"/>
    </linearGradient>
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8B84A"/>
      <stop offset="100%" stop-color="#E8B84A" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Prism triangle -->
  <path d="M60 20L95 90H25L60 20Z" stroke="url(#illumGrad)" stroke-width="4" fill="none" stroke-linejoin="round"/>
  <!-- Light beam entering -->
  <path d="M10 50H40" stroke="#D4944C" stroke-width="4" stroke-linecap="round"/>
  <!-- Light beams exiting (revelation) -->
  <path d="M80 45L110 30" stroke="#E8B84A" stroke-width="3" stroke-linecap="round"/>
  <path d="M85 55L115 55" stroke="#E8B84A" stroke-width="3" stroke-linecap="round"/>
  <path d="M80 65L110 80" stroke="#E8B84A" stroke-width="3" stroke-linecap="round"/>
  <!-- Beam glow effects -->
  <path d="M105 25L112 20" stroke="#E8B84A" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M110 85L118 92" stroke="#E8B84A" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Inner prism refraction -->
  <path d="M45 55L75 45" stroke="#E8B84A" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <path d="M48 60L78 60" stroke="#E8B84A" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <path d="M45 65L75 75" stroke="#E8B84A" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Sparkle at prism -->
  <circle cx="60" cy="55" r="4" fill="#E8B84A"/>
  <!-- Light source glow -->
  <circle cx="8" cy="50" r="6" fill="#D4944C" opacity="0.5"/>
  <!-- Revelation stars -->
  <path d="M100 100L102 104L106 104L103 107L104 111L100 109L96 111L97 107L94 104L98 104Z" fill="#E8B84A" opacity="0.7"/>
</svg>